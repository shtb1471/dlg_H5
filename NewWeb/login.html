<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link rel="icon" href="./images/favicon.ico" href="./images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="login">
<div class="header" spanconten="注册" topath="register">
<header >
  <div class="container">
    <div class="leftcontent">
      <img src="images/download.png" alt="打零工logo"> | 客服电话：400-750-8585</div> 
      <div class="righttcontent"><span >登录</span>&nbsp; |&nbsp; <span >注册</span></div>
    </div>
  </header>
</div> 
<div class="bg">
  <div class="container">
    <div  class="login_box fr">
      <div class="tab clearfix">
        <span class="current">账号密码登录</span> 
        <span class="">验证码登录</span>
      </div> 
        <input  type="tel" placeholder="请输入手机号" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11" class="phone"> 
        <div  class="login_word" id="login_first">
          <input  type="password" placeholder="请输入密码" maxlength="16" class="phone">
          <div  class="rember_password clearfix">
            <label  class="ivu-checkbox-wrapper">
              <span class="ivu-checkbox">
                <span class="ivu-checkbox-inner"></span> <!----> 
                <input type="checkbox" class="ivu-checkbox-input">
              </span> 记住密码
              </label> 
              <span  class="mainColor fr">忘记密码</span>
            </div>
          </div> 
          <div  class="login_word" id="login_second" style="display: none;">
          <div  class="login_code clearfix">
            <input type="tel" placeholder="请输入图形验证码" maxlength="4" class="phone"> 
            <img  src="" alt="图形验证码" class="mainColor" id="imgvalidma">
          </div> 
          <div  class="login_code infocode clearfix" style="">
            <input  type="tel" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="4" placeholder="请输入验证码" class="phone"> 
            <button  type="button" class="mainColor ivu-btn"><!----> <!----> 
              <span>获取验证码</span>
            </button>
          </div> 
        </div>
          <h4  class="remind"></h4> 
          <button  type="button" class="mainColor-bg">登录</button> 
          <div  class="mainColor reg">
            <span onclick="window.location.href='register.html'">快速注册</span>
          </div>
        </div>
      </div>
    <div class="footer">
      <div class="footer">
        <div class="container">
          <p >Copyright©2017  打零工版权所有  沪ICP备15006046号</p>
        </div>
      </div>
    </div>
  </div> 
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function(){
    var urll='http://test2.dalinggong.com';
    console.log(111);
    $.ajax({
        type: 'get',
        url: urll+'/sys/vcode',
        contentType: 'application/json;charset=utf-8',
        data: '',
        dataType:'jsonp',
        success: function (data) { //返回json结果
            $('#imgvalidma').attr("src",data);

        }
    });
    $(".tab span:nth-child(1)").click(function(){
      $(this).addClass("current").siblings().removeClass("current");
      $("#login_first").show().siblings("#login_second").hide();
    });
    $(".tab span:nth-child(2)").click(function(){
      $(this).addClass("current").siblings().removeClass("current");
      $("#login_second").show().siblings("#login_first").hide();
    });
  })
</script>
</body>
</html>
