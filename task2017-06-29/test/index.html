<!DOCTYPE html>

<html class="no-js no-browser" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jQuery生成二维码插件 - 站长素材</title>
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.qrcode.js"></script>
</head>

<body>
<div id="container" style="height: 200px">
    <img id="test" src="../static/images/banner0.png" style="position: absolute;width: 30px; height: 30px;" />
</div>
<script>
    $(function () {
//        updateQrCode();
    });
    var margin = ($("#container").height() - $("#test").height()) / 2; //控制Logo图标的位置
    $("#test").css("margin", margin);
    $("#container").qrcode({
        render: "canvas", // 渲染方式有table方式（IE兼容）和canvas方式
        width: 260, //宽度
        height: 260, //高度
        text: "www.baidu.com", //内容
        typeNumber: -1,//计算模式
        correctLevel: 2,//二维码纠错级别
        background: "#ffffff",//背景颜色
        foreground: "#000000"  //二维码颜色
        ,src:$("#test").attr("src")
    });
</script>
</body>

</html>
