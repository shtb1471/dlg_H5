<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>绑定成功</title>
    <link rel="stylesheet" href="./static/css/media.css"/>
    <link rel="stylesheet" href="./static/css/test.css"/>
    <script src="./static/js/jquery-1.8.3.min.js"></script>
    <script src="./static/js/codevality.js"></script>
</head>
<body style="background: #fff;">
<div id="wrap">
      <div class="header">
         <div class="titlehead">
             <span class="back" onclick="window.location.href='index.html'"><img src="./static/images/back.png" alt=""></span>
             <div class="nameinfo">接单成功</div>
         </div>
     </div>
    <div class="inner">
        <div class="bindimg">
            <img src="./static/images/bind1.png" alt="">
            <p class="jie"><span>接单成功</span><br>请及时关注零工动态，并按时干活噢～</p>
            <div class="form_group">
                <p><label for="">零工名称：</label><span id="post_type_name"></span></p>
                <p><label for="">干活时间：</label><span id="work_time"></span></p>
                <p><label for="">干活地点：</label><span id="work_address"></span></p>
            </div>
        </div>

        <div class="findoddjob">
            <button class="btnsubmit" onclick='window.location.href="http://a.app.qq.com/o/simple.jsp?pkgname=gongren.com.dlg"'>下载打零工，查看订单状态</button>
        </div>
    </div>
</div>
<script>
            var post_type_name = localStorage["post_type_name"];
    	    var work_address = localStorage["work_address"];
    	    var work_time = localStorage["work_time"];

       $(function () {
    	   $("#post_type_name").html(post_type_name);
   	       $("#work_address").html(work_address);
   	       $("#work_time").html(work_time);

    })
</script>
</body>
</html>
