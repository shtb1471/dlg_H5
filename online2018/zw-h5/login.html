<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="format-detection" content="telephone=no"/><!--telephone=no，手机号码不被显示为拨号链接  yes/则为拨号连接-->
    <meta http-equiv="windows-Target" contect="_top"><!--强制页面在当前窗口独立显示，防止别人当作frame页调用-->
    <title>真我登录</title>
    <link rel="stylesheet" href="css/font_icon/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/common/trafficStatistics.js"></script><!--百度统计-->
</head>
<body>
<div id="pload"><img src="images/loading.gif" /><p>登录中...</p></div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--单页-->
        <div class="swiper-slide hintImg">
            <div class="hitArrow">
                <img class="swiper-button-next" src="images/zw_indexBtn.png" alt="">
                <i class="iconfont icon-gengduo"></i>
            </div>
        </div>
        <!--登录-->
        <div class="swiper-slide main">
            <div class="login_banner">
                <img src="images/logo.png" alt="">
                <p>认识真实的我</p>
            </div>
            <div class="login_form">
                <input type="hidden" id="userid">
                <input type="hidden" id="sid">
                <form>
                    <input maxlength="11" placeholder="请输入您的手机号" type="number" id="phoneNumber" oninput="if(value.length>11)value=value.slice(0,11)"><i class="iconfont icon-person"></i>
                    <div class="authCode">
                        <input placeholder="请输入图形码" id="authImg">
                        <div class='inputImg' style="padding-bottom: 0;"><img src="" alt=""></div>
                        <input maxlength="4" type="number" placeholder="请输入验证码" id="authCode" oninput="if(value.length>4)value=value.slice(0,4)">
                        <input type='button' class="inputBtn" value="获取验证码" id="inputBtn">
                        <i class="iconfont icon-mima"></i>
                        <i class="iconfont icon-mima iconImg"></i>
                        <span>验证码错误</span>
                        <em style="display: none"></em>
                    </div>
                    <input type="button" class="submit submit_disabled" value="开始认识真我" disabled="disabled" id="login_form"/>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/swiper.min.js"></script>
<script type="text/javascript" src="js/login.js?version=0.0.02"></script>
</body>
</html>
