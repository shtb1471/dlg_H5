<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="format-detection" content="telephone=no"/><!--telephone=no，手机号码不被显示为拨号链接  yes/则为拨号连接-->
    <meta http-equiv="windows-Target" contect="_top"><!--强制页面在当前窗口独立显示，防止别人当作frame页调用-->
    <title>上传失败</title>
    <link rel="stylesheet" href="css/font_icon/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/common/trafficStatistics.js"></script><!--百度统计-->
</head>
<body style="background: #f7f7f7;">
<div id="pload"><img src="images/loading.gif" /></div>
<div class="succeed_main">
    <div class="url UploadFail">上传失败，请重新上传</div>
    <div class="refresh_main">
        <input id="refresh" type="button" value="重新上传">
    </div>
    <div class="bottomEwm">
        <div class="ewm2 clearfix">
            <img src="images/gongzongh.png" alt="">
            <span>关注公众号<br/>获取分析结果</span>
        </div>
    </div>
</div>
<script src="js/common/jquery.min.js"></script>
<script type="text/javascript">
     $(function(){
         var userId = GetRequest()['userId'];
         var sid = GetRequest()['sid'];
         var cid = GetRequest()['cid'];
         var cidUPimg = GetRequest()['cidUPimg'];
         var imgType = GetRequest()['imgType'];
         console.log(imgType);

         //跳转拍照页面
         $('#refresh').click(function(){
             switch (imgType){
                 case '0':
                     window.location.href =
                         'rightZ_photograph.html?_=' + new Date().getTime()+'&userId=' + userId+'&sid=' + sid+'&cid=' + cid+'&cidUPimg='+cidUPimg;//右手掌
                     break;
                 case '1':
                     window.location.href = 'rightF_photograph.html?_='+new Date().getTime()+'&userId='+userId+'&sid='+sid+'&cid='+cid;//右手背
                     break;
                 case '2':
                     window.location.href = 'leftZ_photograph.html?_='+new Date().getTime()+'&userId='+userId+'&sid='+sid+'&cid='+cid;//左手掌
                     break;
                 case '3':
                     window.location.href = 'leftF_photograph.html?_='+new Date().getTime()+'&userId='+userId+'&sid='+sid+'&cid='+cid;//左手背
                     break;
                 case '4':
                     window.location.href = 'uploadAvatar.html?_='+new Date().getTime()+'&userId='+userId+'&sid='+sid+'&cid='+cid;//面部
                    break;
             }

         });
     })
</script>
</body>
</html>
