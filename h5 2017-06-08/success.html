<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>打零工-报名成功</title>
    <link href="static/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-gray">
<div class="container">
    <div class="success-content">
        <div class="success-title">
            <div class="success-img">
                <img src="static/images/success.png"/>
            </div>
            <div>打零工已接受您的报名请保持手机畅通</div>
            <div>随时与相关企业保持联系哦</div>
        </div>
        <div class="success-footer">
            <div>更多零工 敬请关注打零工APP</div>
            <button class="btn-login btn-sucess"
                    onclick="javascript:location.href='http://a.app.qq.com/o/simple.jsp?pkgname=gongren.com.dlg#opened'">
                下载APP获现金奖励
            </button>
        </div>
    </div>

    <div class="success-share">
        <h4 style="font-weight: normal;font-size: 14px;text-align: center;">您还可以</h4>

        <div class="dlg-group">
            <div class="btn-white" onclick="focusEwm()">关注打零工微信-随时获取最新用工咨询</div>
        </div>
        <div class="dlg-group">
            <div class="btn-white" onclick="share()">分享给好友,和好友一起赚钱</div>
        </div>
    </div>
</div>
</body>
<script src="static/js/jquery-1.8.3.min.js"></script>
<script src="static/js/layer_mobile/layer.js"></script>
<script>
    function focusEwm() {
        layer.open({
                content: '<div style="margin-top: -146px;">'
                + '<img style="width: 200px" src="static/images/ewm.png">'
                + '<p style="font-size: 14px;color: #ffffff;font-family: "Microsoft YaHei">长按二维码关注”打零工“官微</p>'
                + '</div>',
                style: "font-size:2.5em;color:#AB0211;width:auto;margin:0px auto;text-align:center;background:transparent;color:#fff;",
                shadeClose: true
            }
        )
        ;
    }
    function share() {
        layer.open({
            content: '<div style="margin-top: -146px;">'
            + '<img style="width: 100%;" src="static/images/share.png">'
            + '<img style="width: 120px;margin-top: 120px;" src="static/images/shareButton.png" onclick="layer.closeAll()">'
            + '</div>',
            style: "font-size:2.5em;color:#AB0211;width:auto;margin:0px auto;text-align:center;background:transparent;color:#fff;",
//            time: 200,
            shadeClose: true
        });
    }
</script>
</html>
