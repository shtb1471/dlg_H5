<!-- 登录弹框 -->
<div id="login_box" style="display: none;">
    <div id="login_mask">
        <div class="login">
            <section class="first">
                <div class="code_num_login hidden">

                <h2 class="title">登录</h2>
                <div class="phone_number">

                <div class="password hidden">
                    <input type="password" placeholder="请输入密码" />
                    <i class="x-iconfont">&#xe6b5;</i>
                    <span class="x-iconfont" hidden>&#xe657;</span>
                </div>
                <span class="forget_password hidden">忘记密码</span>
                <div class="err">
                    <p class="prompt hidden">你输入的密码有误</p>
                </div>
                <p class="security_reminder hidden">为了保障你账号安全，请设置登录密码</p>
                <span class="next orange">下一步</span>
                <span class="entry hidden">确定</span>

            </section>
            <section class="second hidden">

                </div>
                <div class="code">
                    <ul class="clearfix">
                        <li><input type="tel" maxlength="1"></li>
                        <li><input type="tel" maxlength="1"></li>
                        <li><input type="tel" maxlength="1"></li>
                        <li><input type="tel" maxlength="1"></li>
                    </ul>
                </div>
                <div class="agreement">
                    同意&ensp;<a href="#">用户协议</a>
                </div>
            </section>
        </div>
    </div>
</div>

</html>
<script type="text/javascript" src="static/js/login.js"></script>
<script src="http://webapi.amap.com/maps?v=1.3&key=1b3b38f64482aa9843f39fa442223ded"></script>
<script type="text/javascript">
    $(".x-lists li").click(function () {
        console.log("1")
        $('#login_box').show();
    })
    var map = new AMap.Map('mainMap', {
        resizeEnable: true,
        zoom: 15,
        mapStyle: 'normal',
        center:[121.38398, 31.2322]
    });
    //添加点标记，并使用自己的icon
    var marker = new AMap.Marker({ //添加自定义点标记
        map: map,
        position: [121.38398, 31.2322], //基点位置
        offset: new AMap.Pixel(-17, -42), //相对于基点的偏移位置
        draggable: false,  //是否可拖动
        content: '<div class="marker-route marker-marker-bus-from">120元/天</div>'   //自定义点标记覆盖物内容
    });

    map.plugin(["AMap.CitySearch"], function () {
        var citysearch = new AMap.CitySearch();
        citysearch.getLocalCity();
        AMap.event.addListener(citysearch, "complete", function (result) {
            var citybounds;
            if (result && result.city && result.bounds) {
                citybounds = result.bounds;
                map.setBounds(citybounds);
            }
        });
    });
    $(function () {
        var imgH=$("#detailLogo img").height();
        var imgW=$("#detailLogo img").width();
        if(imgH>imgW){
            $("#detailLogo img").width($("#detailLogo").width());
        }
        if(imgH<imgW){
            $("#detailLogo img").height($("#detailLogo").height());
        }else{
            $("#detailLogo img").width($("#detailLogo").width());
            $("#detailLogo img").height($("#detailLogo").height());
        }
    })
</script>
</body>
</html>
