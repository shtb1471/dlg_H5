<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>零工详情</title>
    <link href="./static/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="./static/css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <link href="./static/css/detail.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-gray">
<div class="common-center">
    <header class="common-header operate-header">
        <span class="icon-arrow"></span>
        <span>零工详情</span>
    </header>
    <!-- Swiper -->
    <div class="swiper-container swiper-head">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="static/images/banner0.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="static/images/banner1.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="static/images/banner0.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="static/images/banner1.png" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="midContent">
        <article class="operate-box">
            <div class="operate-info-e">
                <div class="pull-left">
                    <div class="title">
                        资深电工
                        <span class="icon-bao"></span>
                        <div>家政维修</div>
                        <div class="waring-color">100<span>元/天</span></div>
                    </div>
                </div>
                <div class="pull-right">
                    <div id="headerLogo">
                        <img src="static/images/banner0.png"  ondragstart="return false;"/>
                    </div>
                    <div></div>
                    <div>诚信值：<span class="orange-color">36.5</span></div>
                </div>
            </div>
        </article>
        <article class="operate-box">
            <div class="operate-info-e" style="padding: 0px 2%;">
                <ul class="orderContent">
                    <li>
                        <div class="left">
                            干活时间
                        </div>
                        <div class="right">
                            2017年12月12日 - 2017年12月31日 9:00-18:00（计时）
                        </div>
                    </li>
                    <li>
                        <div class="left">
                            干活地址
                        </div>
                        <div class="right">
                            <div><span class="icon-common icon-addr"></span>真北路附近10公里</div>
                            <div><span class="icon-common icon-distance"></span>距离 3.12km</div>
                        </div>
                    </li>
                    <li>
                        <div class="left">雇用人数</div>
                        <div class="right">
                            <div>8</div>
                            <div>还差3人</div>
                        </div>
                    </li>
                    <li>
                        <div class="left">已接单</div>
                        <div class="right">
                            <img src="./static/images/banner0.png" alt="">
                            <img src="./static/images/banner1.png" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </article>
        <article class="operate-box">
            <div class="operate-info-e">
                <div class="operate-desc">
                    <div class="title">详情描述</div>
                    <div>
                        1.预约维修后家急哥师傅会在1小时内联系客户，与客户就需
                        要维修、安装的物品情况进行电话沟通，以确定是否需要携
                        带零配件，上门服务时间等相关消息。
                        <br/>
                        2.家急哥师傅上门携带专业的工具，按照指定地点进行检测、
                        维修、安装。
                    </div>
                </div>
            </div>
        </article>
    </div>
    <footer class="judge-footer">
        <article class="operate-box">
            <nav class="btn-operate">
                <button type="button" class="button-o" onclick="todoSubmit()">立即接单</button>
            </nav>
        </article>
    </footer>
</div>

<script type="text/javascript" src="static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="static/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-head', {
        loop: true,
        autoplay : 1000,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 6
    })
</script>
<script>
    $(function () {
        var imgH=$("#headerLogo img").height();
        var imgW=$("#headerLogo img").width();
        if(imgH>imgW){
            $("#headerLogo img").width($("#headerLogo").width());
        }
        if(imgH<imgW){
            $("#headerLogo img").height($("#headerLogo").height());
        }else{
            $("#headerLogo img").width($("#headerLogo").width());
            $("#headerLogo img").height($("#headerLogo").height());
        }
    })
    function todoSubmit(){
        window.location.href="register.html";
    }


</script>
</body>
</html>
