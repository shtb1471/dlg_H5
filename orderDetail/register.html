<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <title>绑定手机</title>
    <link rel="stylesheet" href="./static/css/media.css"/>
    <link rel="stylesheet" href="./static/css/test.css"/>
</head>
<body>
<div id="wrap">
    <div class="header">
        <div class="titlehead">
            <span class="back" onclick="window.location.href='register.html'"></span>
            <div class="nameinfo">绑定手机</div>
        </div>
    </div>
    <div class="inner">
        <div class="err1">
        </div>
        <div class="phone_number">
            <div class="input_group">
                <label for="tel">绑定手机号</label>
                <input id="phonetest" type="tel" name="tel" placeholder=" 输入手机号" maxlength="11"
                       onkeyup="value=value.replace(/[^\d]/g,'')"/>
            </div>
            <div class="input_group">
                <label for="imgma">校验码</label>
                <input id="imgvalidmaValue" type="text" name="imgma" placeholder=" 输入校验码" maxlength="4"/>
                <img class="mainColor btnimg" id="imgvalidmaimg" alt="">
                <a href="javascript:void(0);" id="imgvalidma">换一换</a>
            </div>
            <div class="input_group">
                <label for="phonema">手机验证码</label>
                <input id="validmaValue" type="tel" name="phonema" placeholder=" 输入验证码" maxlength="4"
                       onkeyup="value=value.replace(/[^\d]/g,'')"/>
                <input type="button" id="validma" class="btn outlinea" value="发送验证码"/>
            </div>
        </div>
        <div class="input_group_tip">
            <div class="err">
            </div>
        </div>
        <div class="findoddjob">
            <button class="btnsubmit">绑定</button>
        </div>
    </div>
</div>
<script src="./static/js/jquery-1.8.3.min.js"></script>
<script src="./static/js/codevality.js"></script>
</body>
</html>
