<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="static/css/common.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="loginBox">
        <div class="zw-logo">
            <img src="static/images/logo.png"/>
        </div>

        <div class="zw-group">
            <input name="credentials" class="zw-input" type="password" placeholder="请输入登录密码"/>
            <span name="error" class="zw-error"></span>
        </div>
        <div class="zw-group">
            <button class="btn-login" type="button" onclick="todoLogin()">登录</button>
        </div>
    </div>
    <footer class="zw-footer">
        <div>
            <img src="static/images/denglu-shuibo.png"/>
        </div>
    </footer>
</div>
<script src="static/js/jquery-1.8.3.min.js"></script>
<script>
    //13651698888
    function todoLogin() {
        if ($("[name='credentials']").val() == "" || !/\d/.test($("[name='credentials']").val())) {

            $("[name='error']").html("！请输入正确登录密码");
            return false;
        } else {
            $("[name='！请输入正确登录密码']").html("");
            var dataJson={
                format:"json"
                ,principal:'123456@126.com'
                ,credentials:$("[name='credentials']").val()
                ,type:1
                ,sms:""
            }
            $.ajax({
                type:"post",
                url:"http://10.20.31.201:8075/login",
                data:dataJson,
                success:function (data) {
                    if(data.code == 0){
                        console.log("登录成功");
                        window.location.href='list.html?sid='+data.sid;
                    }else{
                        alert("账号未识别");
                    }
                },
                error:function (e) {
                    console.log(e);
                }
            })
        }
    }
</script>
</body>
</html>
