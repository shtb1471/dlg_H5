<script>
    $(function () {
        //顶部导航切换
        $("#demo-list li").click(function () {

            var className = $(this).find("a>i").attr("class").split(" ")[1];
            var a_className = $("#demo-list li.active").find("a>i").attr("class").split(" ")[1];
            var a_className1 = a_className.substr(0, a_className.length - 1);

            $(this).find("a>i").removeClass(className).addClass(className + 1);
            $("#demo-list li.active").find("a>i").removeClass(a_className).addClass(a_className1);
            $("#demo-list li.active").removeClass("active")
            $(this).addClass("active");
        })
        // 页面嵌套
        jumpPage("mainFrame/home.html");

    })
</script>
